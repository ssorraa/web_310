  <h1>제어문 (조건문,반복문)</h1>
  <p>
    제어문이란? <br>
    프로그램에서 필요한 결과값을 도출하기 위해 실행문의 순서를 제어하거나 반복시키는 문장
  </p>
  <ul>
    <li>조건문: if문 → if(조건형식){참일 경우 실행문}else{거짓일 경우 실행문}</li>
    <li>반복문: 
      <ul>
        <li>while문 → 변수 설정; while(조건문){실행문; 증감식;}</li>
        <li>for문 → for(변수 설정; 조건문; 증감식;){실행문;}</li>
      </ul>
    </li>
  </ul>
