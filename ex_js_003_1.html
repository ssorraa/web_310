<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문예제</title>
</head>
<style>
  body {
    background-image: linear-gradient(to left, #eeeeee 50%, #ffffff 50%);
    background-size: 20px 100%;
    font-family: 'Do Hyeon', sans-serif;
  }

  h1 {
    font-size: 60px;
    text-align: center;
    letter-spacing: 20px;
    color: #989898;
  }

  .table {
    width: 80%;
    margin: 0 auto;
  }

  .table ul {
    text-align: center;
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    flex-wrap: wrap;
    width: 100%;
  }

  .title li {
    background-color: beige;
    padding: 20px;
    color: rgb(225, 140, 4);
    font-size: 30px;
    flex: 1;
    margin: 0 2px;
  }

  .write li {
    background-color: #f3877f;
    height: 80px;
    font-size: 28px;
    color: #fff;
    flex: 1;
    margin: 0 2px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #abc {
    display: block;
    text-align: center;
    color: #ff6688;
    font-size: 78px;
    margin-top: 50px;
  }
</style>

<body>
  <h1>당신의성적표</h1>
  <div class="table">
    <ul class="title">
      <li>국어</li>
      <li>수학</li>
      <li>영어</li>
      <li>총점</li>
      <li>평균</li>
    </ul>
    <ul class="write">
      <li id="kor" onclick="korset()">00</li>
      <li id="math" onclick="mathset()">00</li>
      <li id="eng" onclick="engset()">00</li>
      <li id="add">00</li>
      <li id="avg">00</li>
    </ul>
    <span id="abc"></span>
  </div>
  <script>
    let rabc = document.getElementById('abc')
    , ko, ma, en, ad, av;

    function korset() {
      ko = Number(prompt('국어점수는?'));
      while (isNaN(ko) == true) {
        ko = Number(prompt('국어 점수를 숫자로 적어주세요'));
      }
      document.getElementById('kor').innerHTML = ko;
      add();
    }

    function mathset() {
      ma = Number(prompt('수학점수는?'));
      while (isNaN(ma) == true) {
        ma = Number(prompt('수학 점수를 숫자로 적어주세요'));
      }
      document.getElementById('math').innerHTML = ma;
      add();
    }

    function engset() {
      en = Number(prompt('영어점수는?'));
      while (isNaN(en) == true) {
        en = Number(prompt('국어 점수를 숫자로 적어주세요'));
      }
      document.getElementById('eng').innerHTML = en;
      add();
    }

    function add() {
      if (isNaN(ko && ma && en) == false) {
        ad = ko + ma + en;
        document.getElementById('add').innerHTML = ad;
        av = Math.trunc(ad / 3);
        document.getElementById('avg').innerHTML = av;
        if (av >= 90) {
          rabc.innerHTML = ('A학점');
        } else if (av < 90 && av >= 80) {
          rabc.innerHTML = ('B학점');
        } else if (av < 80 && av >= 70) {
          rabc.innerHTML = ('C학점');
        } else if (av < 70 && av >= 60) {
          rabc.innerHTML = ('D학점');
        } else {
          rabc.innerHTML = ('E학점');
        }
      }
    }
  </script>
</body>

</html>
