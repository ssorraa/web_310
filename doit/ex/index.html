<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의소개</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <script src="https://use.fontawesome.com/94a449005c.js"></script>
</head>
<body>
  <div id="wrap">
    <span class="interface">
      <ul>
        <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-calendar-o" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-moon-o" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-search" aria-hidden="true"></i></a></li>
        
      </ul>
    </span>
    <header class="header">
      <h1><a href="#">나의소개HTML</a></h1>
      <nav class="menu_btn"><a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a></nav>
      <div class="menu">
        <ul>
          <li><a href="#">메뉴1</a></li>
          <li><a href="#">메뉴2</a></li>
          <li><a href="#">메뉴3</a></li>
          <li><a href="#">메뉴4</a></li>
        </ul>
      </div>

    <section class="slider_section">
      <p class="prev_slider">이전슬라이드</p>

      <p class="pic1"><img src="#" alt="사진1"></p>
      <p class="pic2"><img src="#" alt="사진2"></p>

    <section class="rank_up_section">

      <ul class="rank_up_list">
        <li class="rank_up_1">1</li>
        <li class="rank_up_2">2</li>

        <li class="rank_up_5">5</li>
        <li class="rank_up_6">6</li>
        <li class="rank_up_7">7</li>
        <li class="rank_up_8">8</li>
        <li class="rank_up_9">9</li>
        <li class="rank_up_10">10</li>
      </ul>
    </section>
    <section class="last_text_section"></section>
    <section class="popular_text_section"></section>
    <section class="banner_section">
      <div class="banner_box_1"></div>
      <div class="banner_box_2"></div>
    </section>
    <section class="social_section"></section>
    <footer class="footer"></footer>
  </div>

</html>
